<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/69def12bbb.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./code.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <section id="page">
        <section id="outer1">
            <section id="left">
                <div class="player-box">
                    <h1>Player 1</h1>
                    <h1 id="global-score1">0</h1>
                </div>

                <div class="current-box">
                    <h1>current</h1>
                    <h1 id="current-score1">0</h1>
                </div>
            </section>
        </section>
        <section id="btns">
            <button class="btn" id="new-game"><i class="fa-solid fa-dice-two"></i> New Game</button>
            <img id="dice1" src="./imgs/dice-3.png" alt="dice1">
            <img id="dice2" src="./imgs/dice-5.png" alt="dice2">
            <button class="btn" id="roll"><i class="fa-solid fa-dice"></i> Roll Dice</button>
            <button class="btn" id="hold"><i class="fa-solid fa-arrows-left-right"></i> Hold</button>

            <form id="form" action="">
                <h1>Please select a target score</h1>
                <input type="number" name="limit" id="limit">
                <button id="start" class="btn" type="submit">Start Game</button>
            </form>
        </section>
        <section id="outer2">
            <section id="right">
                <div class="player-box">
                    <h1>Player 2</h1>
                    <h1 id="global-score2">0</h1>
                </div>

                <div class="current-box">
                    <h1>current</h1>
                    <h1 id="current-score2">0</h1>
                </div>
            </section>
        </section>
    </section>

  
</body>

</html>
